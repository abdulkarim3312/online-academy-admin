<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link
      rel="stylesheet"
      href="<%= BASE_URL %>assets/css/plugin/font/fonts.css"
    />
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/main.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/custom.css" />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://vjs.zencdn.net/6.7.1/video-js.min.css"
    />

    <style>
      .text_shorten {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 700px;
      }
      .text_shorten h2 {
        font-size: 14px !important;
        font-weight: 400 !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>

    <script src="<%= BASE_URL %>assets/js/vendor/jquery-3.5.1.js"></script>
    <script src="<%= BASE_URL %>assets/js/plugin/jquery-ui/jquery-ui.js"></script>
    <script src="<%= BASE_URL %>assets/js/leftnav.js"></script>
    <!-- <script src="<%= BASE_URL %>assets/js/ckeditor/ckeditor.js"></script> -->
    <script src="<%= BASE_URL %>assets/js/main.js"></script>
    <script src="https://unpkg.com/video.js@7.0.0/dist/video.js" defer></script>
    <script
      src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"
      defer
    ></script>
    <!-- <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script> -->
  </body>
</html>
